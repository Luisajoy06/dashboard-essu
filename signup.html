<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESSU Marketplace | Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="centered">

  <div class="login-card">
    <h2>Create Account</h2>
    <input type="text" id="name" placeholder="Full name" required>
    <input type="email" id="suEmail" placeholder="Email" required>
    <input type="password" id="suPassword" placeholder="Password" required>
    <input type="password" id="suConfirm" placeholder="Confirm password" required>
    <button onclick="signup()">Sign Up</button>
    <p id="signupError"></p>
    <p style="margin-top:10px;">Already have an account? <a href="login.html">Login</a></p>
  </div>

<script src="app.js"></script>
</body>
</html>
