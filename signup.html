<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESSU Marketplace | Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="centered">

  <div class="login-card">
    <h2>Create Account</h2>
    <input type="text" id="name" placeholder="Full name" required>
    <input type="email" id="suEmail" placeholder="Email" required>
    <input type="text" id="suStudentNo" placeholder="Student Number" required>
    <select id="suDepartment" required>
      <option value="">Select your department</option>
      <option value="Computer Science">Computer Science</option>
      <option value="Engineering">Engineering</option>
      <option value="Business Administration">Business Administration</option>
      <option value="Information Technology">Information Technology</option>
      <option value="Liberal Arts">Liberal Arts</option>
      <option value="Education">Education</option>
      <option value="Sciences">Sciences</option>
      <option value="Nursing">Nursing</option>
      <option value="Hospitality Management">Hospitality Management</option>
      <option value="Fine Arts">Fine Arts</option>
    </select>
    <input type="password" id="suPassword" placeholder="Password" required>
    <input type="password" id="suConfirm" placeholder="Confirm password" required>
    <button onclick="signup()">Sign Up</button>
    <p id="signupError"></p>
    <p style="margin-top:10px;">Already have an account? <a href="login.html">Login</a></p>
  </div>

<script src="app.js"></script>
</body>
</html>
